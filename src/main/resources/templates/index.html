<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo spring</title>
</head>
<body>
<div th:if="${!students.isEmpty() && students != null} ">
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Numero de telefono</th>
        </tr>
        <tr th:each="student: ${students}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getLastname()}"></td>
            <td th:text="${student.getStreet()}"></td>
            <td th:text="${student.getNumberPhone()}"></td>
        </tr>
    </table>
</div>
<div th:if="${students.isEmpty() || students == null} ">
    Lista de estudiantes esta vacia
</div>
</body>
</html>
